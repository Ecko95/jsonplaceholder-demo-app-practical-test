<div class="card m-3">
  <div class="card-body">
    <div class="form-group form-inline text-left">
      <label class="mr-4">Title: </label>
      <input class="form-control col-10" #titlePost />
    </div>
    <div class="form-group">
      <label>Body: </label>
      <textarea class="form-control" #bodyPost></textarea>
    </div>
    <button
      class="btn btn-block btn-primary"
      (click)="addPost({userId: '', title: titlePost.value, body: bodyPost.value}); titlePost.value=''; bodyPost.value=''"
    >
      Post
    </button>
  </div>

  <mat-list role="list" *ngFor="let post of savedPosts">
    <mat-list-item role="listitem"
      >{{post.title}} - {{post.body}}</mat-list-item
    >
  </mat-list>
</div>
